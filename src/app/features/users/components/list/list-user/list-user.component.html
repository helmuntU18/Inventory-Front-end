<h1>Lista de Usuarios</h1>
<button mat-raised-button color="primary" (click)="openCreateDialog()">
  <mat-icon>add</mat-icon>
  Crear Usuario
</button>

<table mat-table [dataSource]="users" class="mat-elevation-z8">

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let user"> {{ user.nombre }} </td>
  </ng-container>

  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef> Edad </th>
    <td mat-cell *matCellDef="let user"> {{ user.edad }} </td>
  </ng-container>

  <ng-container matColumnDef="rol">
    <th mat-header-cell *matHeaderCellDef> Rol </th>
    <td mat-cell *matCellDef="let user"> {{ user.id_rol.nombre }} </td>
  </ng-container>

  <ng-container matColumnDef="fechaIngreso">
    <th mat-header-cell *matHeaderCellDef> Fecha de Ingreso </th>
    <td mat-cell *matCellDef="let user"> {{ user.fechaIngreso | date:'shortDate' }} </td>
  </ng-container>


  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button color="primary" (click)="openEditDialog(user)" aria-label="Editar usuario">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteUser(user.id)" aria-label="Eliminar usuario">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
