<h1 mat-dialog-title>{{ mercancia.id ? 'Editar' : 'Agregar' }} Mercanc√≠a</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Nombre del Producto</mat-label>
    <input matInput [(ngModel)]="mercancia.nombreProducto" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Cantidad</mat-label>
    <input matInput type="number" [(ngModel)]="mercancia.cantidad" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Fecha Entrada</mat-label>
    <input matInput [(ngModel)]="mercancia.fechaEntrada" [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="save()">Guardar</button>
</div>
